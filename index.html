<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', sans-serif;
            margin: 0;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .title {
            font-size: 30px;
            text-shadow: 4px 4px 0px black;
            margin-bottom: 20px;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 10px #858585);
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            text-shadow: 4px 4px 0px black;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 5px #858585);
            user-select: none;
            /* Prevents text selection */
        }

        .game-area {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .click-target {
            width: 220px;
            height: 220px;
            background: url('slowpoke.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.15s ease-in-out, opacity 0.5s ease-in-out;
        }

        .click-target:active {
            transform: scale(0.85);
        }

        .fade-out {
            opacity: 0;
        }

        .disabled {
            pointer-events: none;
            /* Prevents clicking */
        }
    </style>
</head>

<body>
    <div class="title">Slow Poke !</div>
    <div class="score"><span id="points">0</span></div>
    <div class="game-area">
        <div class="click-target" id="clickTarget" onclick="increasePoints()"></div>
    </div>

    <script>
        let points = 0;
        let isTransitioning = false;

        function increasePoints() {
            if (isTransitioning) return; // Prevent clicking during transition

            points++;
            document.getElementById('points').innerText = points;

            // Change image when reaching 37 points (with a delay effect)
            if (points === 37) {
                let target = document.getElementById('clickTarget');

                // Disable clicking
                isTransitioning = true;
                target.classList.add("disabled");

                // Fade out effect
                target.classList.add("fade-out");

                setTimeout(() => {
                    target.style.backgroundImage = "url('slowking.png')";
                    target.classList.remove("fade-out"); // Fade back in

                    // Re-enable clicking after transition
                    setTimeout(() => {
                        isTransitioning = false;
                        target.classList.remove("disabled");
                    }, 500); // Small delay after fade-in
                }, 1000); // 1-second delay before changing image
            }
        }
    </script>
</body>

</html>
