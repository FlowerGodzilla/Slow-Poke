<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Minecraft', sans-serif;
            margin: 0;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .title {
            padding: 20px;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 4px 4px 0px black;
            margin-bottom: 20px;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 6px;
            
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 4px 4px 0px black;
            letter-spacing: 6px;
            user-select: none;
        }

        .game-area {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .click-target {
            width: 220px;
            height: 220px;
            background: url('Slowpoke.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.15s ease-in-out, opacity 0.5s ease-in-out;
        }

        .click-target:active {
            transform: scale(0.85);
        }
    </style>
</head>

<body>
    <div class="title">Slow - Poke</div>
    <div class="score"><span id="points">0</span></div>
    <div class="game-area">
        <div class="click-target" id="clickTarget" onclick="increasePoints()"></div>
    </div>

    <script>
        let points = 0;
        function increasePoints() {
            points++;
            document.getElementById('points').innerText = points;

            // Change image when reaching 37 points
            if (points === 37) {
                document.getElementById('clickTarget').style.backgroundImage = "url('slowking.png')";
            }
        }
    </script>
</body>

</html>
